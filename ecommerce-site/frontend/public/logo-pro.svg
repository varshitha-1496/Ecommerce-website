<svg xmlns="http://www.w3.org/2000/svg" width="180" height="40" viewBox="0 0 180 40" fill="none" role="img" aria-label="E‑Shop">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D47A1"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(6,6)" filter="url(#soft)">
    <rect x="0" y="6" width="28" height="20" rx="6" fill="url(#grad)"/>
    <path d="M7 10a7 7 0 0 1 14 0" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="9" cy="16" r="1.6" fill="#FFCA28"/>
    <circle cx="19" cy="16" r="1.6" fill="#FFCA28"/>
  </g>

  <g transform="translate(44,10)">
    <text x="0" y="16" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#0D47A1" letter-spacing="0.2">
      E‑Shop
    </text>
  </g>
</svg>
